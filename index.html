<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 할 일</title>
    <link rel="shortcut icon" href="./favicon.jpg">
    <link rel="stylesheet" href="./css/todo-list.css">
    <link rel="stylesheet" href="./css/font.css">

    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a9f8e9bd30.js" crossorigin="anonymous"></script>
    
    <!-- 자바스크립트 -->
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/del-all-cancel-modal.js"></script>
    <script defer src="./js/del-todos-cancel-modal.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/darkmode.js"></script>
    <script defer src="./js/setting.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="header-left">
                <div id="ham">
                    <i class="bi bi-list"></i>
                    <div id="profile">
                        <i class="fa-solid fa-xmark close-btn"></i>
                        <img src="./user.png" alt="profile image" id="preview" width="100" height="100">
                        <label for="file">
                            <i class="bi bi-image"></i>
                            <input type="file" accept="image/*" id="file" />
                        </label>
                        <p id="user-name">이름</p>
                        <p id="logout">나가기</p>
                    </div>
                </div>
                <div id="weather">
                    <span></span>
                </div>
            </div>
            <div id="header-right">
                <p id="clock"></p>
                <div class="mode-toggle">
                    <div class="mode-toggle-inner">
                        <i class="bi bi-sun-fill toggle-box" id="sunIcon"></i>
                        <i class="bi bi-moon-fill toggle-box" id="moonIcon"></i>
                    </div>
                </div>
            </div>
        </header>
        <form id="login-form" class="hidden">
            <input 
                required
                maxlength="10"
                type="text"
                placeholder="이름을 입력하세요." 
            />
            <input type="submit" value="등록" class="btn" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="오늘은 무엇을 할까?" required />
        </form>
        <h2 id="list" class="hidden"><i class="fa-solid fa-minus fa-rotate-90"></i>목록<i class="bi bi-trash-fill" id="del-todos"></i></h2>
        <ul id="todo-list"></ul>
        <footer id="quote">
            <p></p>
            <p></p>
        </footer>

        <div class="modal hidden"></div>
        <div class="cancel-modal cancel-modal-btn modal hidden"></div>
        <div class="del-all-todos cancel-modal-btn modal hidden"></div>
    </div>
</body>
</html>
